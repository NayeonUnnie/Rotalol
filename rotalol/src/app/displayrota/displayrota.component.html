<mat-toolbar class="toolbar">
  <span class="span">Liste des champions gratuits cette semaine</span>
</mat-toolbar>

<mat-grid-list cols="4" rowHeight="2.5  :1">
  <mat-grid-tile *ngFor="let item of tableChampionsName">
    <div class="tiles">
      <div class="championName">{{ item[0] }}</div>
      <img class="championAvatar" matListAvatar src="{{item[1]}}" alt="Image de {{item[0]}}">
    </div>
  </mat-grid-tile>
</mat-grid-list>
